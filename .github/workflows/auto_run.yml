name: NieTa Daily Automation

on:
  push:
    branches:
      - main
  schedule:
    # 每天 UTC 时间 00:00 运行（北京时间 08:00）
    - cron: "0 0 * * *"

jobs:
  run-nieta-automation:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NieTa automation script
        run: python main.py --token secrets.NIETA_TOKEN